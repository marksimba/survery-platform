version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable || true
            - pnpm install --frozen-lockfile
            - pnpm --filter web prisma generate || true
        build:
          commands:
            - pnpm --filter web build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/web/node_modules/**/*